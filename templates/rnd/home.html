{% extends 'base_app/base_templates.html' %}
{% load static %}

{% block menu %}
    <div id="header">
        <div class="basic-div">
            <ul id="menu">
                {% for m in menu %}
                    <li><span><a href="{{ m.get_home_url }}">{{ m.name }}</a></span></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
